{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page:</h1>
    <form method="POST" action="{% url 'new_entry' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required="true">
        <br>
        <textarea name="markdown" spellcheck="true" required="true" placeholder="Markdown Content..."></textarea>
        <button type="submit">Create Page</button>
    </form>
{% endblock %}
